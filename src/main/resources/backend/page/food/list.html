<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
   <div class="dashboard-container" id="food-app">
    <div class="container">
      <div class="tableBar">
        <el-input v-model="name" placeholder="请输入菜品名称" style="width: 250px" clearable @keyup.enter.native="handleQuery">
          <i slot="prefix" class="el-input__icon el-icon-search" style="cursor: pointer" @click="handleQuery"></i>
        </el-input>
        <div class="tableLab">
          <span class="span-btn delBut non" @click="batchDeleteHandler">批量删除</span>
          <span class="span-btn blueBug non" @click="batchStatusHandle(1)">批量启售</span>
          <span style="border:none;" class="span-btn delBut non" @click="batchStatusHandle(0)">批量停售</span>
          <el-button type="primary" @click="addFoodtype('add')">
            + 新建菜品
          </el-button>
        </div>
      </div>
      <el-table
        v-loading="loading"
        :data="tableData"
        stripe
        class="tableBox"
        @selection-change="handleSelectionChange"
      >
        <el-table-column type="selection"></el-table-column>
        <el-table-column prop="name" label="菜品名称"></el-table-column>
        <el-table-column prop="image" label="图片" align="center">
          <template slot-scope="{ row }">
            <el-image style="width: auto; height: 40px; border:none;cursor: pointer;" :src="row.imageUrl">
            <div slot="error" class="image-slot">
              <img src="./../../images/noImg.png"  style="width: auto; height: 40px; border:none;" >
            </div>
          </el-image>
          </template>
        </el-table-column>
        <el-table-column prop="categoryName" label="菜品分类"></el-table-column>
        <el-table-column label="售价">
          <template slot-scope="scope">
            <span style="margin-right: 10px;">￥{{ scope.row.price }}</span>
          </template>
        </el-table-column>
        <el-table-column label="售卖状态">
          <template slot-scope="scope">
            <span style="margin-right: 10px;">{{ scope.row.status == '0' ? '停售' : '启售' }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="updateTime" label="最后操作时间"></el-table-column>
        <el-table-column label="操作" width="160" align="center">
          <template slot-scope="scope">
            <el-button type="text" size="small" class="blueBug" @click="addFoodtype(scope.row.id)">
              修改
            </el-button>
            <template>
              <el-popconfirm title="确定修改该菜品的售卖状态？" @confirm="statusHandle(scope.row)">
                <el-button slot="reference" type="text" size="small" class="blueBug">{{ scope.row.status == '0' ? '启售' : '停售' }}</el-button>
              </el-popconfirm>
            </template>
            <template>
              <el-popconfirm title="确定删除该菜品？" @confirm="deleteHandle(scope.row.id)">
                <el-button slot="reference" type="text" size="small" class="delBut non">删除</el-button>
              </el-popconfirm>
            </template>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination class="pageList" :page-sizes="ipagination.pageSizeOptions"
                     :page-size="ipagination.pageSize" layout="total, sizes, prev, pager, next, jumper"
                     :total="ipagination.total" @size-change="handleSizeChange"
                     :current-page.sync="ipagination.page" @current-change="handleCurrentChange">
      </el-pagination>
    </div>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/api.js"></script>
    <script>
      new Vue({
        el: '#food-app',
        data() {
          return {
            loading: false,
            name: '',
            // 分页参数
            ipagination: {
              total: 0,
              page: 1,
              pageSize: 10,
              pageSizeOptions: [10, 20, 30, 40]
            },
            tableData : [],
            dishState : '',
            // 选中的记录id数组
            checkList: [],
            url: {
              list: '/dishes/list',
              download: '/common/download',
              batchStatus: '/dishes/batchStatus',
              batchDelete: '/dishes/batchDelete',
            }
          }
        },
        computed: {},
        created() {
          this.loadData()
        },
        mounted() {
        },
        methods: {
          // 加载菜品数据
          loadData() {
            const params = {
              current: this.ipagination.page,
              size: this.ipagination.pageSize,
              name: this.name ? this.name : undefined
            }
            getApi(this.url.list, params).then((res) => {
              if (res.success) {
                this.tableData = res.data.records || []
                this.ipagination.counts = res.data.total
              } else {
                this.$message.error(res.message)
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.ipagination.page = 1;
            this.loadData();
          },
          // 添加
          addFoodtype (st) {
            if (st === 'add'){
              window.parent.menuHandle({
                id: '4',
                url: '/backend/page/food/form.html',
                name: '添加菜品'
              },true)
            } else {
              window.parent.menuHandle({
                id: '4',
                url: '/backend/page/food/form.html?id='+st,
                name: '修改菜品'
              },true)
            }
          },

          // 批量删除
          batchDeleteHandler () {
            let params = {}
            if (this.checkList.length === 0) {
              this.$message.error('请至少选择一条记录!')
              return false
            }
            params.ids = this.checkList.join(',')
            this.dishState = params
            this.$confirm('确认删除这些菜品?', '确定删除', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
            }).then(() => {
              this.loading = true
              deleteApi(this.url.batchDelete, params).then((res) => {
                if (res.success) {
                  this.$message.success(res.message)
                  this.handleQuery()
                } else {
                  this.$message.error(res.message || '操作失败!')
                }
              }).finally(() => {
                this.loading = false
              })
            })
          },

          // 单个删除
          deleteHandle(id) {
            let params = {}
            params.ids = id
            console.log('params', params)
            this.loading = true
            deleteApi(this.url.batchDelete, params).then((res) => {
              if (res.success) {
                this.$message.success(res.message)
                this.handleQuery()
              } else {
                this.$message.error(res.message || '操作失败!')
              }
            }).finally(() => {
              this.loading = false
            })
          },

          // 批量状态更改
          batchStatusHandle (data) {
            let params = {}
            if (this.checkList.length === 0) {
              this.$message.error('请至少选择一条记录!')
              return false
            }
            params.ids = this.checkList.join(',')
            params.status = data
            this.dishState = params
            this.$confirm('确认更改这些菜品状态?', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
            }).then(() => {
              this.loading = true
              getApi(this.url.batchStatus, params).then((res) => {
                if (res.success) {
                  this.$message.success(res.message)
                  this.handleQuery()
                } else {
                  this.$message.error(res.message || '操作失败!')
                }
              }).finally(() => {
                this.loading = false
              })
            })
          },

          // 单个售卖状态修改
          statusHandle(row) {
            console.log('row', row)
            let params = {}
            params.ids = row.id
            params.status = row.status == 1 ? 0 : 1
            console.log('params', params)
            this.loading = true
            getApi(this.url.batchStatus, params).then((res) => {
              if (res.success) {
                this.$message.success(res.message)
                this.handleQuery()
              } else {
                this.$message.error(res.message || '操作失败!')
              }
            }).finally(() => {
              this.loading = false
            })
          },

          // 全部操作
          handleSelectionChange (val){
            let checkArr = []
            val.forEach((n) => {
              checkArr.push(n.id)
            })
            this.checkList = checkArr
          },
          handleSizeChange (val) {
            this.ipagination.pageSize = val
            this.loadData()
          },
          handleCurrentChange (val) {
            this.ipagination.page = val
            this.loadData()
          }
        }
      })
    </script>
</body>
</html>
