<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
  <div class="dashboard-container" id="category-app">
    <div class="container">
      <div class="tableBar" style="display: inline-block">
        <el-button type="primary" class="continue" @click="addClass('class')">
          + 新增菜品分类
        </el-button>
        <el-button type="primary" @click="addClass('meal')">
          + 新增套餐分类
        </el-button>
      </div>
      <el-table :data="tableData" stripe class="tableBox">
        <el-table-column prop="name" label="分类名称"></el-table-column>
        <el-table-column prop="type" label="分类类型">
          <template slot-scope="scope">
            <span>{{ scope.row.type == '1' ? '菜品分类': '套餐分类' }}</span>
          </template>
        </el-table-column>
        <el-table-column prop="updateTime" label="操作时间">
        <template slot-scope="scope">
         {{scope.row.updateTime}}
        </template>
        </el-table-column>
        <el-table-column prop="sort" label="排序"></el-table-column>
        <el-table-column label="操作" width="160" align="center">
          <template slot-scope="scope">
            <el-button type="text" size="small" class="blueBug" @click="editHandle(scope.row)">
              修改
            </el-button>
            <el-button type="text" size="small" class="delBut non" @click="deleteHandle(scope.row.id)">
              删除
            </el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination class="pageList" :page-sizes="ipagination.pageSizeOptions" :page-size="ipagination.pageSize"
                     layout="total, sizes, prev, pager, next, jumper" :total="ipagination.total"
                     @size-change="handleSizeChange" @current-change="handleCurrentChange">
      </el-pagination>
    </div>
    <!-- 新增、修改模态框 -->
    <el-dialog :title="classData.title" :visible.sync="classData.dialogVisible"
               width="40%" :before-close="handleClose">
      <el-form class="demo-form-inline" label-width="100px">
        <el-form-item label="分类名称：">
          <el-input v-model="classData.name" placeholder="请输入分类名称" maxlength="14"/>
        </el-form-item>
        <el-form-item label="排序：">
          <el-input v-model="classData.sort"  type="number" placeholder="请输入排序" />
        </el-form-item>
        <el-form-item label="描述：">
          <el-input type="textarea" :autosize="{ minRows: 2, maxRows: 4}" :maxlength="200" :show-word-limit="true"
                    placeholder="请输入分类描述信息，不能超过200字!" v-model="classData.description">
          </el-input>
        </el-form-item>
      </el-form>
      <span slot="footer" class="dialog-footer">
        <el-button size="medium" @click="classData.dialogVisible = false">取 消</el-button>
        <el-button type="primary" size="medium" @click="submitForm()">确 定</el-button>
        <el-button v-if="action != 'edit'" type="primary" size="medium"
                   class="continue" @click="submitForm('go')">
          保存并继续添加
        </el-button>
      </span>
    </el-dialog>
  </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="../../plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../../plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="../../plugins/axios/axios.min.js"></script>
    <script src="../../js/request.js"></script>
    <script src="../../api/category.js"></script>
    <script src="../../api/api.js"></script>
    <script>
      new Vue({
        el: '#category-app',
        data() {
          return {
            action: '',
            counts: 0,
            // 分页参数
            ipagination: {
              total: 0,
              page: 1,
              pageSize: 10,
              pageSizeOptions: [10, 20, 30, 40]
            },
            tableData: [],
            type :'',
            classData: {
              title: '添加菜品分类',
              dialogVisible: false,
              categoryId: '',
              name: '',
              sort: '',
              description: '',
            },
            url: {
              list: '/category/list',
              add: '/category/add',
              edit: '/category/edit',
              delete: '/category/delete',
            }
          }
        },
        computed: {},
        created() {
          this.loadData()
        },
        mounted() {
        },
        methods: {
          // 加载数据
          loadData () {
            getApi(this.url.list, {current: this.ipagination.page, size: this.ipagination.pageSize}).then((res) => {
              if (res.success) {
                this.tableData = res.data.records
                this.ipagination.total = Number(res.data.total)
              } else{
                this.$message.error(res.message || '操作失败')
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          },
          handleQuery() {
            this.ipagination.page = 1;
            this.loadData();
          },
          // 添加分类
          addClass(st) {
            if (st == 'class') {
              this.classData.title = '新增菜品分类'
              this.type = '1'
            } else {
              this.classData.title = '新增套餐分类'
              this.type = '2'
            }
            this.action = 'add'
            this.classData.name = ''
            this.classData.sort = ''
            this.classData.description = ''
            this.classData.dialogVisible = true
          },
          editHandle(data) {
            this.classData.title = '修改分类'
            this.action = 'edit'
            this.classData.name = data.name
            this.classData.sort = data.sort
            this.classData.id = data.id
            this.classData.description = data.description
            this.classData.dialogVisible = true
          },
          // 关闭弹窗
          handleClose(st) {
            this.classData.dialogVisible = false
          },
          //删除
          deleteHandle(id) {
            this.$confirm('此操作将永久删除该记录, 是否继续?', '提示', {
              'confirmButtonText': '确定',
              'cancelButtonText': '取消',
              'type': 'warning'
            }).then(() => {
              deleteApi(this.url.delete, {id: id}).then((res) => {
                if (res.success) {
                  this.$message.success(res.message)
                  this.handleQuery()
                } else {
                  this.$message.error(res.message || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            })
          },
          //数据提交
          submitForm(isBack) {
              const classData = this.classData
              const valid = (classData.name === 0 ||classData.name)  && (classData.sort === 0 || classData.sort)
              if (this.action === 'add') {
                if (valid) {
                  const reg = /^\d+$/
                  if (reg.test(classData.sort)) {
                    let params = {
                      name: classData.name,
                      type: this.type,
                      sort: classData.sort,
                      description: classData.description
                    }
                    postApi(this.url.add, params).then(res => {
                      if (res.success) {
                        this.$message.success(res.message)
                        if (!isBack) {
                          // 如果不返回，则不关闭模态框
                          this.classData.dialogVisible = false
                        } else {
                          this.classData.name = ''
                          this.classData.sort = ''
                        }
                        this.handleQuery()
                      } else {
                        this.$message.error(res.message || '操作失败')
                      }
                    }).catch(err => {
                      this.$message.error('请求出错了：' + err)
                    })
                  } else {
                    this.$message.error('排序只能输入数字类型')
                  }
              } else {
                  this.$message.error('请输入分类名称或排序')
              }
            } else if (valid) {
              const reg = /^\d+$/
              if (reg.test(this.classData.sort)) {
                let params = {
                  id: classData.id,
                  name: classData.name,
                  type: this.type,
                  sort: classData.sort,
                  description: classData.description
                }
                putApi(this.url.edit, params).then(res => {
                  if (res.success) {
                    this.$message.success(res.message)
                    this.classData.dialogVisible = false
                    this.handleQuery()
                  } else {
                    this.$message.error(res.message || '操作失败')
                  }
                }).catch(err => {
                  this.$message.error('请求出错了：' + err)
                })
              } else {
                this.$message.error('排序只能输入数字类型')
              }
            } else {
              this.$message.error('请输入分类名称或排序')
            }
          },
          // 页面大小切换
          handleSizeChange (size) {
            this.ipagination.pageSize = size
            this.loadData()
          },
          // 页码切换
          handleCurrentChange (current) {
            this.ipagination.current = current
            this.loadData()
          }
        }
      })
    </script>
</body>
</html>
